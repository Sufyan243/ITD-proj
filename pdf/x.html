<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Drive PDF</title>
    <style>
        /* Ensure the iframe takes up the full viewport */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="https://drive.google.com/file/d/1S_x2e4t1AzyguVgkB0WM3HQOtesL7E2I/preview" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</body>
</html>
